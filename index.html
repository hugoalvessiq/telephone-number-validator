<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <main class="phone-container">
      <div class="phone-camera"></div>
      <section class="phone-screen">
        <h1 class="title">Phone Validator</h1>
        <input
          type="text"
          class="phone-input"
          id="user-input"
          placeholder="Enter a Phone Number:"
        />
        <div id="results-div"></div>
        <section class="phone-buttons">
          <button class="phone-button" id="check-btn" type="submit">Check</button>
          <button class="phone-button phone-button-clear" id="clear-btn">Clear</button>
        </section>
      </section>
      <div class="phone-home"></div>
      </main>
  </body>
</html>
